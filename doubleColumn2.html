<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双栏布局</title>
    <style>
        /* 第二种方法：
        * left-div: float:left;
        * right-div: absolute: left; 
         */
        html,
        body,
        main {
            height: 100%;
            margin: 0;
        }
        main {
            display: flex;
        }
        .column {
            width: 100%;
        }
        .column-1 {
            background-color: blue;
            flex: 200px;
        }
        .column-2 {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header>左侧固定宽度，右侧自动变</header>
    <main>
        <div class="column column-1"><p>左侧</p></div>
        <div class="column column-2"><p>右侧</p></div>        
    </main>
    </body>
</html>
